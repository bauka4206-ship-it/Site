<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің жеке сайтым</title>
    <style>
        /* Сайттың жалпы стилі */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Жоғарғы бөлім (Header) */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Негізгі контейнер */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Ақпараттық блоктар */
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #6e8efb;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        /* Түйме стилі */
        .btn {
            display: inline-block;
            background: #6e8efb;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #a777e3;
            transform: translateY(-2px);
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Сәлем, менің атым Бауыржан!</h1>
        <p>Веб-әзірлеуші және дизайнер</p>
    </header>

    <div class="container">
        <section class="card">
            <h2>Мен туралы</h2>
